<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login or Sign Up for the Event Reminder System">
    <title>Login | Event Reminder System</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <header class="auth-header">
            <h1 id="main-title">Event Reminder System</h1>
            <button id="theme-toggle" aria-label="Toggle dark mode" class="theme-toggle">
                <span class="theme-icon">
                    <i class="fa-solid fa-moon"></i>
                </span>
            </button>
        </header>

        <main class="auth-main">
            <section class="auth-card" id="login-card">
                <h2>Login</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-username">Username</label>
                        <input type="text" id="login-username" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit" class="btn-primary">Login</button>
                    <p class="auth-toggle-text">Don't have an account? <a href="#" id="show-signup">Sign up</a></p>
                </form>
            </section>
            
            <section class="auth-card hidden" id="signup-card">
                <h2>Sign Up</h2>
                <form id="signup-form">
                    <div class="form-group">
                        <label for="signup-username">Username</label>
                        <input type="text" id="signup-username" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" required>
                    </div>
                    <button type="submit" class="btn-primary">Sign Up</button>
                    <p class="auth-toggle-text">Already have an account? <a href="#" id="show-login">Login</a></p>
                </form>
            </section>
        </main>
    </div>
    <!-- Load the login-specific script -->
    <script src="js/auth.js" type="module"></script>
    <script src="js/theme.js" type="module"></script>
</body>
</html>
