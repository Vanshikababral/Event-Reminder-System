<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Manage your events with our accessible reminder system">
    <title>Event Reminder System</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <header role="banner" aria-labelledby="main-title">
            <!-- NEW: Use a container to align logo, title, and controls -->
            <div class="header-content">
    <div class="logo">
        <i class="fa-solid fa-bell-concierge"></i>
    </div>
    <h1 id="main-title">Event Reminder System</h1>
    <div class="header-controls">
        <a href="calendar.html" class="calendar-link" aria-label="Go to Calendar View">
            <i class="fa-solid fa-calendar-days"></i>
        </a>
        <button id="logout-btn" class="logout-btn">Logout</button>
        <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">
            <span class="theme-icon">
                <i class="fa-solid fa-moon"></i>
            </span>
        </button>
    </div>
            </div>
        </header>
        
        <main class="main-content" role="main">
            <section class="event-form" aria-labelledby="form-title">
                <h2 id="form-title">Add New Event</h2>
                <form id="eventForm" aria-describedby="form-instructions">
                    <p id="form-instructions" class="sr-only">Fill out this form to add a new event reminder</p>
                    <div class="form-group">
                        <label for="title">Event Title:*</label>
                        <input type="text" id="title" required aria-required="true">
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea id="description" rows="3" aria-describedby="desc-help"></textarea>
                        <small id="desc-help" class="help-text">Optional description for your event</small>
                    </div>
                    <div class="form-group">
                        <label for="dateTime">Date & Time:*</label>
                        <input type="datetime-local" id="dateTime" required aria-required="true">
                    </div>
                    <div class="form-group">
                        <label for="category">Category:</label>
                        <select id="category">
                            <option value="Personal">Personal</option>
                            <option value="Work">Work</option>
                            <option value="Urgent">Urgent</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="priority">Priority:</label>
                        <select id="priority" aria-describedby="priority-help">
                            <option value="HIGH">High</option>
                            <option value="MEDIUM" selected>Medium</option>
                            <option value="LOW">Low</option>
                        </select>
                        <small id="priority-help" class="help-text">Select the importance level</small>
                    </div>
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="recurring" aria-describedby="recurring-help">
                        <label for="recurring">Recurring Event</label>
                        <small id="recurring-help" class="help-text">Check if this event repeats</small>
                    </div>
                    <button type="submit" class="btn-primary">
                        <span class="btn-icon">
                            <i class="fa-solid fa-plus"></i>
                        </span> Add Event
                    </button>
                </form>
            </section>
            
            <section class="event-list" aria-labelledby="events-title">
                <h2 id="events-title">Your Events</h2>
                <nav class="category-filters">
                    <button class="filter-btn active" data-category="all" aria-pressed="true">All</button>
                    <button class="filter-btn" data-category="Personal" aria-pressed="false">Personal</button>
                    <button class="filter-btn" data-category="Work" aria-pressed="false">Work</button>
                    <button class="filter-btn" data-category="Urgent" aria-pressed="false">Urgent</button>
                </nav>
                <div class="filter-controls">
                    <label for="timeFilter" class="sr-only">Filter events by time</label>
                    <select id="timeFilter" aria-label="Filter events">
                        <option value="all">All Events</option>
                        <option value="today">Today</option>
                        <option value="week">This Week</option>
                        <option value="month">This Month</option>
                    </select>
                    <button id="sort-btn" class="btn-icon" aria-label="Sort events">
                        <span class="sort-icon">
                            <i class="fa-solid fa-arrows-rotate"></i>
                        </span>
                    </button>
                </div>
                <div id="eventsContainer" aria-live="polite">
                </div>
            </section>
        </main>

        <div id="toast" class="toast" role="alert" aria-live="assertive"></div>
    </div>
    <!-- Load the main application script -->
    <script src="js/app.js" type="module"></script>
    <script src="js/theme.js" type="module"></script>
</body>
</html>
